name: great Renew 

on:
  workflow_dispatch:
  schedule:
    # æ¯ 6 å¤©æ‰§è¡Œä¸€æ¬¡ï¼ˆUTCï¼‰
    - cron: "0 0 */6 * *"

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install playwright requests
          playwright install chromium

      - name: ğŸ” Run renew script
        env:
          # å¤šè´¦å·é…ç½®ï¼ˆä¸€è¡Œä¸€ä¸ªè´¦å·ï¼‰
          # email|password|server_id
          GH_ACCOUNTS: ${{ secrets.GH_ACCOUNTS }}

          # Telegram é€šçŸ¥
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

        run: |
          python greatapp.py

      # ====== é˜² GitHub Actions åœè·‘å¿ƒè·³ ======
      - name: ğŸ’“ Commit heartbeat
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add time.txt || true
          git commit -m "chore: heartbeat $(date -u '+%Y-%m-%d %H:%M:%S')" || true
          git push || true
